            /* Sidebar Styles */
            .sidebar {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                height: 100vh !important;
                width: 250px !important;
                /*background-color: #2e3338;*/
                color: white !important;
                overflow-y: auto !important;
                transition: transform 0.3s ease !important;
                z-index: 1000 !important;
            }

            .sidebar.collapsed {
                transform: translateX(-250px) !important;
            }
            /*Main Content*/
            .main-content {
                margin-left: 240px !important;
                padding: 80px !important;
                transition: margin-left 0.3s ease !important;
            }
            .sidebar.collapsed ~ .main-content {
                margin-left: 0 !important;
            }
            /*Responsive Adjustments*/
            @media (max-width: 768px) {
                .sidebar {
                    transform: translateX(-250px) !important;
                }

                .sidebar.show {
                    transform: translateX(0) !important;
                }
            }

            @media (max-width: 768px) {
                .main-content {
                    margin-left: 0 !important;
                }
            }
            .sidebar .nav {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .sidebar .nav-item {
                padding: 10px 15px;
            }

            .sidebar .nav-item a {
                color: white;
                text-decoration: none;
                display: flex;
                align-items: center;
            }

            .sidebar .nav-item a:hover {
                background-color: #1d2124;
            }

            .sidebar .nav-item .nav-icon {
                margin-right: 10px;
            }
            /*Navbar*/
            .navbar {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                /*background-color: #2e3338 ;*/
                color: white !important;
                display: flex !important;
                align-items: center !important;
                padding: 10px !important;
                z-index: 1100 !important;
            }

            .navbar .toggle-sidebar {
                margin-right: 15px !important;
                cursor: pointer !important!important;
            }

        <script>
            // Toggle Sidebar
            // Toggle Sidebar Functionality
            document.querySelector('.toggle-sidebar').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default link behavior
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('collapsed'); // Add/Remove a "collapsed" class
            });
            const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
            const Default = {
                scrollbarTheme: "os-theme-light",
                scrollbarAutoHide: "leave",
                scrollbarClickScroll: true
            };
            document.addEventListener("DOMContentLoaded", function () {
                const sidebarWrappers = document.querySelectorAll(SELECTOR_SIDEBAR_WRAPPER);
                sidebarWrappers.forEach(sidebarWrapper => {
                    if (typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined") {
                        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                            scrollbars: {
                                theme: Default.scrollbarTheme,
                                autoHide: Default.scrollbarAutoHide,
                                clickScroll: Default.scrollbarClickScroll
                            }
                        });
                    }
                });
            });

        </script> <!--end::OverlayScrollbars Configure--> <!-- OPTIONAL SCRIPTS --> <!-- sortablejs -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" integrity="sha256-ipiJrswvAR4VAx/th+6zWsdeYmVae0iJuiR+6OqHJHQ=" crossorigin="anonymous"></script> 
        <script>
            const connectedSortables =
                    document.querySelectorAll(".connectedSortable");
            connectedSortables.forEach((connectedSortable) => {
                let sortable = new Sortable(connectedSortable, {
                    group: "shared",
                    handle: ".card-header"
                });
            });


            const cardHeaders = document.querySelectorAll(
                    ".connectedSortable .card-header",
                    );
            cardHeaders.forEach((cardHeader) => {
                cardHeader.style.cursor = "move";
            });
        </script>
