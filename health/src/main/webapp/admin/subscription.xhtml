<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./adminMaster.xhtml">

            <ui:define name="content">
                <main class="app-main main-content">
                    <div class="app-content-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h3 class="mb-0 headerStyle">Subscription</h3><br/>
                                </div>

                                <h:form>
                                    <!-- Add Subscription Button -->
                                    <div class="card tblStyle">
                                        <div class="row">
                                            <div class="col-10"></div>
                                            <div class="col-2">
                                                <h:commandButton action="subscriptionAdd.xhtml" class="btn btn-primary" value="+Add subscription" /><br/>
                                            </div>
                                        </div><br/>

                                        <!-- Table Wrapper -->
                                        <div class="table-responsive">
                                            <table id="adminTable" class="table table-hover listTbl" style="width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>No</th>
                                                        <th>Plan Name</th>
                                                        <th>Plan Detail</th>
                                                        <th>Price</th>
                                                        <th>Time Period</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat value="#{subscriptionBean.dataSCollection}" var="item" varStatus="status">
                                                        <tr>
                                                            <td><h:outputText value="#{status.index + 1}" /></td>
                                                            <td><h:outputText value="#{item.planName}" /></td>
                                                            <td><h:outputText value="#{item.planDetail}" /></td>
                                                            <td><h:outputText value="#{item.price}" /></td>
                                                            <td><h:outputText value="#{item.timePeriod}" /></td>
                                                            <td>
                                                               
                                                            </td>
                                                          
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </main>
            </ui:define>

        </ui:composition>

    </body>
</html>
