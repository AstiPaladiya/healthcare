<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./doctorMaster.xhtml">

            <ui:define name="content">
                <main class="app-main main-content"> <!--begin::App Content Header-->
                    <div class="app-content-header"> <!--begin::Container-->
                        <div class="container-fluid"> <!--begin::Row-->
                            <div class="row">
                                <div class="col-sm-6">
                                    <h3 class="mb-0 headerStyle">Update Blog</h3>
                                </div>
                                <br/><br/>
                                <h:form enctype="multipart/form-data">
                                    <div class="card frmCard">
                                        <h:panelGrid columns="1">
                                            <div class="form-group">
                                                <h:outputLabel value="Name:" for="name" />
                                                <h:inputText id="name" value="#{blogDoctorBean.current.name}" title="Name" class="form-control inpt" />
                                            </div><br/> 
                                                                  <div class="form-group">

                                                <h:outputLabel value="Description:" for="description" />
                                                <h:inputTextarea rows="4" cols="30" id="description" value="#{blogDoctorBean.current.description}" title="Description" class="form-control inpt" />
                                            </div><br/>
                                            <div class="form-group">
                                                <h:outputLabel for="photofile" value="Upload New Image:" />
                                                <h:inputFile id="photofile" value="#{blogDoctorBean.photofile}"  class="form-control inpt" />
                                                <h:message for="photofile" />
                                            </div><br/>
                      
                                            <div class="row">
                                                <div class="col text-left">
                                                    <h:commandButton action="#{blogDoctorBean.updateBlog()}" value="Update Blog" class="btn btn-primary" id="updateBlog" />
                                                </div>
                                            </div>
                                        </h:panelGrid>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </main>
            </ui:define>

        </ui:composition>

    </body>
</html>
