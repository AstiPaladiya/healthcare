<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./userMaster.xhtml">

            <ui:define name="content">

                <h:form>
                <section class="page-title bg-1">
                    <div class="overlay"></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="block text-center">
                                    <span class="text-white">Contact Us</span>
                                    <h1 class="text-capitalize mb-5 text-lg">Get in Touch</h1>

                                    <!-- <ul class="list-inline breadcumb-nav">
                                      <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
                                      <li class="list-inline-item"><span class="text-white">/</span></li>
                                      <li class="list-inline-item"><a href="#" class="text-white-50">Contact Us</a></li>
                                    </ul> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="section contact-info pb-0">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-sm-6 col-md-6">
                                <div class="contact-block mb-4 mb-lg-0">
                                    <i class="icofont-live-support"></i>
                                    <h5>Call Us</h5>
                                    +823-4565-13456
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-md-6">
                                <div class="contact-block mb-4 mb-lg-0">
                                    <i class="icofont-support-faq"></i>
                                    <h5>Email Us</h5>
                                    CareQ@mail.com
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-md-6">
                                <div class="contact-block mb-4 mb-lg-0">
                                    <i class="icofont-location-pin"></i>
                                    <h5>Location</h5>
                                    J.P Dawar University
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="contact-form-wrap section">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="section-title text-center">
                                    <h2 class="text-md mb-2">Contact us</h2>
                                    <div class="divider mx-auto my-4"></div>
                                    <p class="mb-5">Laborious exercises cause pleasant annoyances, similar to, except for, the petty things that should be preferred for greater reasons?"</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                    <!-- form message -->
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                                Your message was sent successfully.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <h:inputText value="#{contactUsBean.name}" id="name"  class="form-control" p:placeholder="Your Full Name" />
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                 <h:inputText value="#{contactUsBean.email}"  id="email"  class="form-control"  p:placeholder="Your Email Address" />
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="form-group-2 mb-4">
                                        <h:inputTextarea value="#{contactUsBean.message}"  id="message" class="form-control" rows="8" p:placeholder="Your Message"></h:inputTextarea>
                                    </div>

                                    <div class="text-center">
                                        <h:commandButton class="btn btn-main btn-round-full" id="submit" type="submit" value="Send Messege" action="#{contactUsBean.addFeedback()}"  />
                                    </div>
                            </div>
                        </div>
                    </div>
                </section>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
