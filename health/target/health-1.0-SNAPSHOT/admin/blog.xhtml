<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminMaster.xhtml">

            <ui:define name="content">
                <main class="app-main main-content"> <!--begin::App Content Header-->
                    <div class="app-content-header"> <!--begin::Container-->
                        <div class="container-fluid"> <!--begin::Row-->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-0 headerStyle">Blog</div><br/>
                                </div>

                                <h:form>

                                    <div class="card tblStyle">
                                        <div class="row">
                                            <div class="col-10"></div>
                                            <div class="col-2">

                                            </div>
                                        </div><br/>
                                        <!-- Table Wrapper -->
                                        <div class="table-responsive">
                                            <table id="adminTable" class="table table-responsive table-hover listTbl" style="width: 100%;">
                                                <thead>     
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Blog Name</th>
                                                        <th>Image</th>
                                                        <th>Status</th>
                                                        <th>View</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat value="#{blogBean.dataSCollection}" var="item" varStatus="status">
                                                        <tr>
                                                            <td><h:outputText value="#{status.index+1}" /></td>
                                               

                                                            <td><h:outputText value="#{item.name}" /></td>
                                                            <td>     <h:graphicImage value="http://localhost:8080/health/userimages/#{item.image}" width="100" height="100" alt="#{item.image}"/>
</td>
                                                            <td>
                                                                <h:commandButton value="#{item.status}" 
                                                                                 class="#{item.status == 'Active' ? 'btn btn-success' : 'btn btn-danger'}" 
                                                                                 action="#{blogBean.toggleBlogStatus()}" 
                                                                                 actionListener="#{blogBean.setSelectedBlog(item)}" />
                                                            </td>
                                                            <td>
                                                                <h:column>
                                                                    <h:commandLink value="" class="btn viewBtnStyle bi bi-eye-fill" action="#{blogBean.redirectToEdit}">
                                                                        <f:setPropertyActionListener value="#{item}" target="#{blogBean.current}" />
                                                                    </h:commandLink>
                                                                </h:column>
                                                            </td>

                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </main>
            </ui:define>

        </ui:composition>

    </body>
</html>
