<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminMaster.xhtml">

            <ui:define name="content">
                <main class="app-main main-content"> <!--begin::App Content Header-->
                    <div class="app-content-header"> <!--begin::Container-->
                        <div class="container-fluid"> <!--begin::Row-->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-0 headerStyle">Blog View</div><br/>
                                </div>

                                <h:form>

                                    <div class="card tblStyle responsive">
                                        <div class="row">
                                            <div class="col-10"></div>
                                            <div class="col-2">
                                                
                                            </div>
                                        </div><br/>
                                        <!-- Table Wrapper -->
                                        <ul>
                                            <li><h4>User :</h4>#{blogBean.current.userId.firstName} #{blogBean.current.userId.lastName}</li><br/>
                                            <li><h4>Blog Name :</h4>#{blogBean.current.name}</li><br/>
                                            <li><h4>Blog Description :</h4>#{blogBean.current.description}</li><br/>

                                            <li><h4>Blog Image :</h4> <h:graphicImage value="http://localhost:8080/health/userimages/#{blogBean.current.image}" width="100" height="100" alt="#{item.image}"/>
                                            </li>

                                        </ul>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </main>
            </ui:define>

        </ui:composition>

    </body>
</html>
