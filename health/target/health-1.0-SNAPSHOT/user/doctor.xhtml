<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./userMaster.xhtml">
            <ui:define name="content">
                <h:form>

                    <section class="page-title bg-1">
                        <div class="overlay"></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="block text-center">
                                        <span class="text-white">All Doctors</span>
                                        <h1 class="text-capitalize mb-5 text-lg">Specalized doctors</h1>

                                        <!-- <ul class="list-inline breadcumb-nav">
                                          <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
                                          <li class="list-inline-item"><span class="text-white">/</span></li>
                                          <li class="list-inline-item"><a href="#" class="text-white-50">All Doctors</a></li>
                                        </ul> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section doctors">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-6 text-center">
                                    <div class="section-title">
                                        <h2>Doctors</h2>
                                        <div class="divider mx-auto my-4"></div>
                                        <p>We provide a wide range of creative services, specializing in excellence. From innovative solutions to reliable support, we ensure quality at every step.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row shuffle-wrapper portfolio-gallery">
                                <!-- Loop through activeDoctors -->
                                <ui:repeat var="doctor" value="#{doctorViewBean.activeDoctors}">
                                    <div class="col-lg-3 col-sm-6 col-md-6 mb-4 shuffle-item" data-groups="[&quot;cat1&quot;,&quot;cat2&quot;]">
                                        <div class="position-relative doctor-inner-box">
                                            <div class="doctor-profile">
                                                <div class="doctor-img">
                                                    <!-- Display doctor profile image -->
                                                    <h:graphicImage value="http://localhost:8080/health/userimages/#{doctor.profile}" alt="doctor-image" class="img-fluid w-100"  style="width: 90%; height: 250px;" />
                                                </div>
                                            </div>
                                            <div class="content mt-3">
                                                <h4 class="mb-0"> <!-- Link to doctor single page with doctor ID -->
                                                    <!-- CommandLink to navigate with doctor ID -->
                                                    <h:commandLink value="#{doctor.firstName} #{doctor.lastName}" action="#{doctorViewBean.goToDoctorDetails(doctor.id)}">
                                                        <f:param name="id" value="#{doctor.id}" />
                                                    </h:commandLink></h4>
                                                <p>#{doctor.specialization}</p>
                                            </div> 
                                        </div>
                                    </div>
                                </ui:repeat>

                            </div>
                        </div>
                    </section>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
